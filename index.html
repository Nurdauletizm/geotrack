<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>GeoTracker AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRS9BMY=" crossorigin="" />
    <style>
      body, html, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
        background-color: #0f172a;
      }
      /* Custom scrollbar for glass panels */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        background: #0f172a;
        z-index: 1;
      }
      /* Pulsing effect for current user marker */
      .pulse-ring {
        content: '';
        width: 20px;
        height: 20px;
        border: 5px solid rgba(59, 130, 246, 0.5);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
      }
      /* Loading animation */
      .scan-line {
        width: 100%;
        height: 2px;
        background: #10b981;
        position: absolute;
        top: 0;
        left: 0;
        animation: scan 2s linear infinite;
        box-shadow: 0 0 10px #10b981;
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
    </style>

  }
}
</script>
</head>

  </body>
</html>
